<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Weather App</title>
    </head>

    <body>
        <div class="box">
            <div class="wave-one"></div>
            <div class="wave-two"></div>
            <div class="wave-three"></div>
            <div id="weathercon">
            <i class="fa-solid fa-sun fa-spin" style="color: #ffdd00;"></i>
            <h3 class="tempstatus">{%tempstatus%}</h3>
             </div>
            <div class="info">
                <h2 class ="location"><i class="fa-solid fa-street-view" style="color: #eb00e3;"></i> {%location%},{%country%}</h2>
                <p id="date">WED | OCT23 | 10:49AM</p>
                <h1 class="temp">{%tempval%} C</h1>
                <h3 class="tempmin_max">Min {%tempmin%} C| Max {%tempmax%} C</h3>
            
            </div>
           
        </div>
        <Script>
            const curDate = document.getElementById("date");
            let weathercon = document.getElementById("weathercon")

            const tempStatus = "{%tempstatus%}";

            if(tempStatus=="Sunny")
            {
                weathercon.innerHTML="<i class='fa-solid fa-sun fa-spin' style='color: #ffdd00;'></i>";
            }
            else if(tempStatus=="Clouds")
            {
                weathercon.innerHTML="<i class='fa-solid fa-cloud fa-beat' style='color: #39f3f3;'></i>";
            }
            else if(tempStatus=="Rainy")
            {weathercon.innerHTML="<i class='fa-regular fa-cloud-rain' style='color: #1f3151;''></i>";
        }
            else
            {weathercon.innerHTML="<i class='fa-solid fa-cloud fa-beat' style='color: #ffdd00;'></i>";
        }
             

            const getCurrenday = () =>
            {
                var weekday = new Array(7);
                weekday[0] = "Sunday";
                weekday[1] = "Monday";
                weekday[2] = "Tuesday";
                weekday[3] = "Wednesday";
                weekday[4] = "Thursday";
                weekday[5] = "Friday";
                weekday[6] = "Saturday";

                let currentTime = new Date();
                let day = weekday[currentTime.getDay()];
                return day;
            };
                const getCurrenttime=()=>
                 { 
                    var months=[
                    "jan",
                    "feb",
                    "mar",
                    "apr",
                    "may",
                    "jun",
                    "jul",
                    "aug",
                    "sep",
                    "oct",
                    "nov",
                    "dec"
                ];
                    
                    
                    var now = new Date();
                    var month = months[now.getMonth()]
                    var date = now.getDate();
                    var year = now.getFullYear();

                    let hours = now.getHours();
                    let mins = now.getMinutes();

                    let periods = "AM";

                    if(hours>11)
                    { periods ="PM";
                      if(hours>12)  hours-=12;
                 }

                 if(mins<10)
                 {
                    mins = "0"+mins;
                 }

                  return ` ${month} ${date} | ${hours}:${mins}${periods}`;
                }
            

            getCurrenday();
            getCurrenttime();
            curDate.innerHTML = getCurrenday() + "|" + getCurrenttime();
        </Script>
    
    </body>
</html>
